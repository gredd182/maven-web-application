# Docker
- task: ECRPullImage@1
  inputs:
    awsCredentials: 'AWS-Eks'
    regionName: 'eu-north-1'
    repository: 'azurepipeline'
    imageSource: 'imagetag'
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '821c5d2a-b3e6-4049-9103-8de04e01728f'
  imageRepository: 'greddmavenwebapplication'
  containerRegistry: 'omshanthi.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
- task: ECRPushImage@1
  inputs:
    awsCredentials: 'AWS-Eks'
    regionName: 'eu-north-1'
    imageSource: 'imageid'
    repositoryName: 'azurepipeline'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool: Default
      
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
